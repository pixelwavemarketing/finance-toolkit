[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Explicit redirects for clean URLs -> .html (match canonicals and sitemap)
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 301
  force = true

[[redirects]]
  from = "/about/"
  to = "/about.html"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 301
  force = true

[[redirects]]
  from = "/contact/"
  to = "/contact.html"
  status = 301
  force = true

[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/privacy-policy/"
  to = "/privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms/"
  to = "/terms.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculators"
  to = "/calculators.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculators/"
  to = "/calculators.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculator"
  to = "/calculator.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculator/"
  to = "/calculator.html"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Ensure favicon is accessible at the conventional root path
[[redirects]]
  from = "/favicon.ico"
  to = "/finance-toolkit-fav/favicon.ico"
  status = 200
  force = true

[dev]
  command = "python -m http.server 8000"
  port = 8000
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://cdn.jsdelivr.net;"
