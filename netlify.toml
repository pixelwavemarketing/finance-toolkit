[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Clean redirects - one per destination to avoid confusion
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 301
  force = true

[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculators"
  to = "/calculators.html"
  status = 301
  force = true

[[redirects]]
  from = "/calculator"
  to = "/calculator.html"
  status = 301
  force = true

# Educators page - no redirect needed since it's already at /educators/

# Remove index.html from root
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Ensure favicon is accessible at the conventional root path
[[redirects]]
  from = "/favicon.ico"
  to = "/finance-toolkit-fav/favicon.ico"
  status = 200
  force = true

# Smart redirects for common synonyms and search terms
[[redirects]]
  from = "/loan-calculator"
  to = "/calculators/debt-payoff/"
  status = 301

[[redirects]]
  from = "/snowball-calculator"
  to = "/calculators/debt-payoff/"
  status = 301

[[redirects]]
  from = "/avalanche-calculator"
  to = "/calculators/debt-payoff/"
  status = 301

[[redirects]]
  from = "/debt-calculator"
  to = "/calculators/debt-payoff/"
  status = 301

[[redirects]]
  from = "/investment-calculator"
  to = "/calculators/compound-interest/"
  status = 301

[[redirects]]
  from = "/savings-calculator"
  to = "/calculators/compound-interest/"
  status = 301

[[redirects]]
  from = "/emergency-fund-calculator"
  to = "/calculators/emergency-fund/"
  status = 301

[[redirects]]
  from = "/savings-rate-calculator"
  to = "/calculators/savings-rate/"
  status = 301

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[dev]
  command = "python -m http.server 8000"
  port = 8000
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://cdn.jsdelivr.net;"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/finance-toolkit-fav/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/og/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
